<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Time StealthWriter Stats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .stats-header {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e9ecef;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .sort-indicator {
            background-color: #e9f7fe;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body>
    <div class="stats-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1><i class="fas fa-chart-line"></i> All-Time StealthWriter Stats</h1>
                    <p class="lead">Total user activity since the beginning</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="mb-4">
            <div class="btn-group" role="group" aria-label="Time filter">
                <a href="/stats" class="btn btn-outline-primary">Today's Stats</a>
                <a href="/stats/all" class="btn btn-primary">All-Time Stats</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-users"></i> All-Time Users Activity
                </h3>
            </div>
            <div class="card-body">
                <div class="sort-indicator">
                    <i class="fas fa-sort-amount-down"></i> 
                    <strong>Users sorted by most requests first</strong>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                                <th>Website</th>
                                <th>Total Requests <i class="fas fa-sort-down text-warning"></i></th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{stats_rows}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="text-center mb-4">
            <a href="/humanizer" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Humanizer
            </a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
